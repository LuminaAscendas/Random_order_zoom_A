<body>

	<div role='main' style='display:none'></div>
	<div role='navigation' style='display:none'></div>
	<a href="#begin_container" id='linkId' >Skip to main content</a>
	<div id='main_container' >
		<div class="preload">
            <div class="loader"></div>
        </div> 
		<div id='begin_page'>
			<div id='begin_focus' role='none'></div>
			<img id='begin_container' aria-label='Water Flow' role='img' src='assets/images/static.png' alt='Water Flow'/>
			<div role='button' id='begin_btn' aria-label='Begin'>Begin</div>
			<div id='begin_end_focus'  role='none'></div> 
		</div>
		<div id='focus_guard_1' role='none'>???</div>
		<div id='text_Div'>
			<h1 id='text_container' class='tab_index' role='heading' aria-level='1'></h1>
			<div id='heading_text' class='tab_index' role='none'>You can conserve water at home through measures practiced in your bathroom, kitchen, and laundry room, as well as on your lawn.</div>
			<div id='heading_description' role='none'></div>
		</div>
		<div id='responsive_container'>
			<div id='image_container'>
					<img class="imgDiv" src='assets/images/blank.png' alt='Water Flow'/>
					<div role='button'  class='hotspot' id='toggle_1' aria-label='hotspot 1 of 4'>?</div>
					<div role='button'  class='hotspot' id='toggle_2' aria-label='hotspot 2 of 4'>?</div>
					<div role='button'  class='hotspot' id='toggle_3' aria-label='hotspot 3 of 4'>?</div>
					<div role='button'  class='hotspot' id='toggle_4' aria-label='hotspot 4 of 4'>?</div>
				
				<div class="reset-btn tab_index" id="reset-btn" role='button' aria-label='reset'></div>
			</div>
			<div role='button' id='restart' aria-label='Reset'>Reset</div>
		</div>
		<div id='focus_guard_2' role='none'>???</div>
	</div>

	<!-- <div id='extra_tab'></div>	 -->
	<!-- </main> -->
<script>
		$.holdReady(true);
		var preloadComplete=false;
		$.getScript("./assets/js/lib/preloadjs-0.6.2.min.js", function() {
			$.holdReady(false);
			manifest = [
				"assets/images/common/loading.gif",
				"assets/images/common/close_btn.png",
				"assets/images/blank.png",
				"assets/images/static.png",
			];
			preload = new createjs.LoadQueue(true);
			preload.addEventListener("progress", function() {
				//console.log('Updating preloading progress...'+Math.round(preload.progress*100)+"%");
			});
			preload.addEventListener("complete", function(){
				$('.preload').fadeOut();
			});
			preload.setMaxConnections(5);
			preload.loadManifest(manifest);
		});
</script>
<script type="text/javascript" src="assets/js/lib/preloadjs-0.6.2.min.js"></script>
<script type="text/javascript" src="assets/js/lib/fitToScreen.js"></script>
